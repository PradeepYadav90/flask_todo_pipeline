<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form action="/add" method="POST">
            <input type="text" name="content" placeholder="Enter new task">
            <button type="submit">Add</button>
        </form>
        <ul>
            {% for task in tasks %}
                <li class="{{ 'completed' if task.completed }}">
                    {{ task.content }}
                    <a href="/complete/{{ task.id }}">[âœ“]</a>
                    <a href="/delete/{{ task.id }}">[x]</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
